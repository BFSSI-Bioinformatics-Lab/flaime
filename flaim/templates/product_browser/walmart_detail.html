{% block content %}

  <h4>Walmart Metadata</h4>
  <table class="table table-hover">
    <tbody>
    <tr>
      <td class="row-label">SKU</td>
      <td>{{ product.walmart_product.sku }}</td>
    </tr>
    <tr>
      <td class="row-label">Bullets</td>
      <td>{{ product.walmart_product.bullets }}</td>
    </tr>
    <tr>
      <td class="row-label">Dietary Info</td>
      <td>{{ product.walmart_product.dietary_info }}</td>
    </tr>
    </tbody>
  </table>
{% endblock %}
